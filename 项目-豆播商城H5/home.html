	<script type="text/javascript">
		$(function() {
			app.getBannerImg();

			$(window).scroll(function() {
				if($(window).scrollTop() > 50) {
					$("header").hide();
				} else {
					$("header").show();
				}
			});

		});

		var app = new Vue({
			el: '#app',
			data: {
				"storeId": "76",
				"bannerImgs": "",
			},
			methods: {
				getBannerImg: function() {
					$.ajax({
						type: 'get',
						url: 'http://47.110.164.50/h5/sellerpb/queryBannersByStoreId.do',
						data: {
							storeId: app.storeId
						},
						dataType: "json",
						success: function(res) {
							app.bannerImgs = res.data;
							
							$('#J_Slider').slider({
								speed: 200,
								autoplay: 2000,
								itemLength: res.data.length,
								lazyLoad: true
							});
						}
					})
				},
			}
		});
