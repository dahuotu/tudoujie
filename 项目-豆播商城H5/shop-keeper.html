	<script type="text/javascript">
		$(function() {

			$(window).scroll(function() {
				if($(window).scrollTop() > 50) {
					$("header").hide();
				} else {
					$("header").show();
				}
			});

			app.initVideo();
		});

		var app = new Vue({
			el: '#app',
			data: {
				"videomp4": "http://vjs.zencdn.net/v/oceans.mp4",
			},
			methods: {
				initVideo: function() {
					var myPlayer = videojs('my-video');
					videojs("my-video").ready(function() {
						var myPlayer = this;
						myPlayer.width($(".videolist").width());
						myPlayer.height($(".videolist").height());
						myPlayer.play();
					});
				},
				linkBack: function() {
					history.back();
				},
			}
		});
	</script>
