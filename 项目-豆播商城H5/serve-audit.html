	<script src="js/vue.min.js"></script>
	<script>
		$(function() {
			$(window).scroll(function() {
				if($(window).scrollTop() > 50) {
					$("header").hide();
				} else {
					$("header").show();
				}
			});

		});

		var app = new Vue({
			el: '#app',
			data: {},
			methods: {
				linkBack: function() {
