<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no, email=no" />
		<meta name="screen-orientation" content="portrait">
		<meta name="full-screen" content="yes">
		<meta name="x5-orientation" content="portrait">
		<meta name="x5-fullscreen" content="true">
		<meta name="msapplication-tap-highlight" content="no">
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<meta content="dahuotu" name="author" />
		<title>添加收货地址</title>
		<link rel="Stylesheet" href="css/reset.css" />
		<link rel="Stylesheet" href="css/app.css" />
		<script type="text/javascript" src="js/flexible.js"></script>
		<style type="text/css">

		</style>
	</head>

	<body>
		<div id="app">
			<header class="header-white">
				<div class="back-gray" onclick="history.back()"></div>
				添加收货地址
			</header>
			<div class="address">
				<div class="panel panel-address">
					<div class="li">
						<div class="form-title">收货人</div>
						<div class="form-value">
							<input type="text" />
						</div>
					</div>
					<div class="li">
						<div class="form-title">手机号码</div>
						<div class="form-value">
							<input type="text" />
						</div>
					</div>
					<div class="li">
						<div class="form-title">所在地区</div>
						<div class="form-value">
							<label class="selected"></label>
							<div class="icon-arrow-right"></div>
						</div>
					</div>
					<div class="li-more">
						<div class="form-title">详细地址</div>
						<div class="form-value">
							<textarea class="textarea" placeholder="请输入详细地址信息，如道路、门牌号、 小区、楼栋号、单元室等"></textarea>
						</div>
					</div>
					<div class="li">
						<div class="form-title">标签</div>
						<div class="form-value">
							<div class="tag">家</div>
							<div class="tag">公司</div>
							<div class="tag">学校</div>
							<div class="tag">+</div>
						</div>
					</div>
					<div class="li">
						<div class="form-title">设为默认地址</div>
						<div class="form-value">
							<div class="radio radio-ch">
								<div class="radio-round"></div>
							</div>
						</div>
					</div>
				</div>
				<div class="foot-button">
					<div class="btn-save">保存并使用</div>
				</div>
			</div>
			<div class="dialog-layer hide"></div>
			<div class="dialog address-dialog hide">
				<div class="dialog-close"></div>
				<div class="select-title">配送至</div>
				<div class="select-address">
					<div class="li li-active">选择省</div>
					<div class="li">选择市</div>
					<div class="li">选择区域</div>
				</div>
				<div class="select-list">
					<div class="province">
						<ul>
							<li>广东省</li>
							<li>广西省</li>
						</ul>
					</div>
					<div class="city"></div>
					<div class="area"></div>
				</div>
			</div>
		</div>
	</body>
	<script src="js/jquery.min.js"></script>
	<script src="js/vue.min.js"></script>
	<script>
		$(function() {

			$(window).scroll(function() {
				if($(window).scrollTop() > 50) {
					$("header").hide();
				} else {
					$("header").show();
				}
			});
		});

		var app = new Vue({
			el: '#app',
			data: {},
			methods: {}
		});
	</script>

</html>
