<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no, email=no" />
		<meta name="screen-orientation" content="portrait">
		<meta name="full-screen" content="yes">
		<meta name="x5-orientation" content="portrait">
		<meta name="x5-fullscreen" content="true">
		<meta name="msapplication-tap-highlight" content="no">
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<meta content="dahuotu" name="author" />
		<title>购物车</title>
		<link rel="Stylesheet" href="css/reset.css" />
		<link rel="Stylesheet" href="css/app.css" />
		<script type="text/javascript" src="js/flexible.js"></script>
		<style type="text/css">

		</style>
	</head>

	<body>
		<div id="app">

			<header class="header-white">
				<div class="back-gray" onclick="history.back()"></div>
				购物车
				<div class="manage">管理</div>
			</header>
			<div class="shopcar">
				<div class="panel-product">
					<div class="panel-head">
						<div class="checkall"></div>
						<div class="face">
							<img src="upload/face.jpg" class="img-responsive round" />
						</div>
						<div class="shopname">
							Linda的第一店舖
						</div>
						<div class="card">
							领券
						</div>
					</div>
					<div class="panel-list">
						<ul>
							<li>
								<div class="chkbox"></div>
								<div class="pic">
									<img src="upload/1.jpg" class="img-responsive" />
								</div>
								<div class="info">
									<div class="title">顺丰包邮荔枝 海南三亚妃子笑荔枝新鲜...</div>
									<div class="type-name">
										<label class="type-select">妃子笑500g</label>
									</div>
									<div class="state">库存紧张</div>
									<div class="select-price">
										<div class="price">¥<span>79.8</span></div>
										<div class="select">
											<div class="down">-</div>
											<input class="num" type="number" readonly="readonly" value="1" />
											<div class="up">+</div>
										</div>
									</div>
									<div class="not-product"></div>
								</div>
							</li>
							<li>
								<div class="chkbox"></div>
								<div class="pic">
									<img src="upload/2.jpg" class="img-responsive" />
								</div>
								<div class="info">
									<div class="title">顺丰包邮荔枝 海南三亚妃子笑荔枝新鲜...</div>
									<div class="type-name">
										<label class="type-select">妃子笑500g</label>
									</div>
									<div class="not-product">商品已下架</div>
								</div>
							</li>
							<li>
								<div class="chkbox"></div>
								<div class="pic">
									<img src="upload/3.jpg" class="img-responsive" />
								</div>
								<div class="info">
									<div class="title">顺丰包邮荔枝 海南三亚妃子笑荔枝新鲜...</div>
									<div class="type-name">
										<label class="type-select">妃子笑500g</label>
									</div>
									<div class="not-product">商品卖光了</div>
								</div>
							</li>
						</ul>
					</div>
					<!--div class="line"></div-->
				</div>
			</div>
			<style type="text/css">

			</style>
			<footer class="shop-car">
				<div class="gopay">
					<div class="check-all">
						<div class="select-all">全选</div>
						<div class="price">
							合计:<span class="t">¥</span><span class="p">89.9</span>
						</div>
					</div>
					<div class="go-pay">去结算</div>
				</div>
				<div class="delshop">
					<div class="check-all">
						<div class="select-all">全选</div>
					</div>
					<div class="del-btn">
						<div class="btn-del">删除</div>
					</div>
				</div>
			</footer>
			<div class="dialog-layer hide"></div>
			<div class="dialog detail-dialog hide">
				<div class="dialog-close"></div>
				<div class="product">
					<div class="product-img">
						<img src="upload/t015775e41be0fe030e.jpg" class="img-responsive" />
					</div>
					<div class="product-info">
						<div class="price">¥<span>89.9</span></div>
						<div class="inventory">库存1234件</div>
						<div class="selected">已选：妃子笑500g</div>
					</div>
				</div>
				<div class="line"></div>
				<div class="rule">
					<h2>规格</h2>
					<div class="list">
						<ul>
							<li>妃子笑500g</li>
							<li>桂味1kg</li>
							<li class="li-active">妃子笑500g选中</li>
							<li class="li-empty">桂味1kg无货</li>
						</ul>
					</div>
				</div>
				<div class="number">
					<h2>数量</h2>
					<div class="number-select">
						<div class="down">-</div>
						<div class="txt"><input type="number" value="1"></div>
						<div class="up">+</div>
					</div>
				</div>
				<div class="button-nav">
					<div class="go-add">查看详情</div>
					<div class="go-buy">确定</div>
				</div>
			</div>
			<div class="dialog pay-dialog hide">
				<div class="pay-title">
					<div class="title">选择支付方式</div>
					<div class="pay-cancel">取消</div>
				</div>
				<div class="panel">
					<div class="wxpay">
						<div class="icon-wxpay"></div>
						<div class="icon-text">微信支付</div>
						<div class="icon-unchecked"></div>
					</div>
					<div class="alipay">
						<div class="icon-alipay"></div>
						<div class="icon-text">支付宝支付</div>
						<div class="icon-unchecked icon-checked"></div>
					</div>
				</div>
				<div class="button-pay">
					<div class="btn-add">去支付</div>
				</div>
			</div>
		</div>
	</body>
	<script src="js/jquery.min.js"></script>
	<script src="js/vue.min.js"></script>
	<script>
		$(window).scroll(function() {
			if($(window).scrollTop() > 50) {
				$("header").hide();
			} else {
				$("header").show();
			}
		});

		var app = new Vue({
			el: '#app',
			data: {

			},
			methods: {
				liActive: function(lid) {
					$(".product-list li").removeClass("li-active");
					$(".product-list #li_" + lid).addClass("li-active");
				},
				linkBack: function() {
					history.back();
				}
			},
		});
	</script>

</html>
