<!DOCTYPE html>
<html>

	<head>

						<li>

							<div class="row">

						<li>
							<div class="dot"></div>
							<div class="line"></div>
							<div class="row">
								<div class="content">【苏州市】江苏苏州中转部 已揽件</div>
								<div class="subtime">2016-05-22 12:11:33</div>
							</div>

					</ul>
				</div>
			</div>
		</div>

	</body>
	<script src="js/jquery.min.js"></script>
	<script src="js/vue.min.js"></script>
	<script>
		$(function() {
			$(window).scroll(function() {
				if($(window).scrollTop() > 50) {
					$("header").hide();
				} else {
					$("header").show();
				}
			});

		});

		var app = new Vue({
			el: '#app',
			data: {},
			methods: {
				linkBack: function() {
					history.back();
				}
			},
		});
	</script>
